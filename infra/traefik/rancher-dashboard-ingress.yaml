---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik-system
spec:
  entryPoints:
  - websecure
  routes:
  - match: HostRegexp(`traefik\\..+\\.(nip\\.io|sslip\\.io)`) || Host(`localhost`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-secure
  namespace: traefik-system
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostRegexp(`traefik\\..+\\.(nip\\.io|sslip\\.io)`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    certResolver: letsencrypt
