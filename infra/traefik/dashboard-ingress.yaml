---
# Traefik Dashboard IngressRoute for local access
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.homestation.local`) || Host(`dashboard.homestation.local`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      # middlewares:
      #   - name: dashboard-auth
      #     namespace: traefik-system

---
# HTTPS version (when certificates are working)
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-secure
  namespace: traefik-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.homestation.local`) || Host(`dashboard.homestation.local`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      # middlewares:
      #   - name: dashboard-auth
      #     namespace: traefik-system
  # Enable when certificates are properly configured
  # tls:
  #   certResolver: letsencrypt

---
# Optional basic auth middleware for dashboard protection
# kubectl -n traefik-system create secret generic dashboard-auth-secret --from-file=users=./usersfile
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard-auth
  namespace: traefik-system
spec:
  basicAuth:
    secret: dashboard-auth-secret
