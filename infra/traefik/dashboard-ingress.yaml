---
# Traefik Dashboard IngressRoute for local access (HTTPS)
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostRegexp(`traefik\\..+\\.(nip\\.io|sslip\\.io)`) || HostRegexp(`dashboard\\..+\\.(nip\\.io|sslip\\.io)`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      # middlewares:
      #   - name: dashboard-auth
      #     namespace: traefik-system
  tls:
    certResolver: letsencrypt

---
# Optional basic auth middleware for dashboard protection
# kubectl -n traefik-system create secret generic dashboard-auth-secret --from-file=users=./usersfile
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard-auth
  namespace: traefik-system
spec:
  basicAuth:
    secret: dashboard-auth-secret
