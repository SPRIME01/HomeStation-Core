# Traefik IngressRoutes for Supabase Services
# This provides external access to Supabase through Traefik with proper routing

---
# Supabase Studio (Dashboard) - HTTP and HTTPS
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: supabase-studio-http
  namespace: supabase
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`supabase.127.0.0.1.nip.io`) || Host(`studio.127.0.0.1.nip.io`)
      kind: Rule
      services:
        - name: supabase-studio-working
          port: 3000

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: supabase-studio
  namespace: supabase
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`supabase.127.0.0.1.nip.io`) || Host(`studio.127.0.0.1.nip.io`)
      kind: Rule
      services:
        - name: supabase-studio-working
          port: 3000
  tls:
    certResolver: letsencrypt
  # HTTP for local dev

