---
# Production IngressRoute for Traefik Dashboard (Rancher Integrated)
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-prod
  namespace: traefik-system
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`traefik.127.0.0.1.nip.io`)
      services:
        - name: api@internal
          kind: TraefikService
  # Local dev via HTTP; TLS handled externally if needed
---
# Production IngressRoute for Supabase Studio
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: supabase-studio-prod
  namespace: supabase
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`supabase.127.0.0.1.nip.io`)
      services:
        - name: supabase-studio-working
          port: 3000
  # Local dev via HTTP
---
# Production IngressRoute for Vault UI
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vault-ui-prod
  namespace: vault
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`vault.127.0.0.1.nip.io`)
      services:
        - name: vault-ui
          port: 8200
  # Local dev via HTTP
