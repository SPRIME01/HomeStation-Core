---
# Production IngressRoute for Traefik Dashboard (Rancher Integrated)
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-prod
  namespace: traefik-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`traefik\..+\.nip\.io`)
      services:
        - name: api@internal
          kind: TraefikService
    match: HostRegexp(`traefik\..+\.nip\.io`) || Host(`traefik.homestation.local`) || Host(`dashboard.homestation.local`)
  tls:
    certResolver: letsencrypt
# Production IngressRoute for Supabase Studio
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: supabase-studio-prod
  namespace: supabase
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`supabase\..+\.nip\.io`)
      services:
        - name: supabase-studio-working
          port: 3000
    match: HostRegexp(`supabase\..+\.nip\.io`) || Host(`supabase.homestation.local`)
  tls:
    certResolver: letsencrypt
# Production IngressRoute for Vault UI
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vault-ui-prod
  namespace: vault
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`vault\..+\.nip\.io`)
      services:
        - name: vault-ui
          port: 8200
    match: HostRegexp(`vault\..+\.nip\.io`) || Host(`vault.homestation.local`)
  tls:
    certResolver: letsencrypt
